{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>OneAssure Login</title>
</head>

<body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">

            <form action="register" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" placeholder="John" id="first_name" name="first_name">
                <label for="first_name">Last Name</label>
                <input type="text" class="form-control" placeholder="Doe" id="last_name" name="last_name">
              </div>

              <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Username" id="username" name="username">
              </div>

              <div class="form-group mb-2">
                <label for="username">Email Address</label>
                <input type="email" class="form-control" placeholder="E-Mail Address" id="email" name="email">
              </div>

              <div class="form-group last mb-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                <label for="first_name">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmpassword"
                  name="confirmpassword">
              </div>


              <input type="submit" value="Register" class="btn btn-block btn-primary mb-2">

            </form>
            <div>
              {% for message in messages %}
              <h4>
                {{message}}
              </h4>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>



  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
